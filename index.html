<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">

          <!-- added user instructions -->
          <p>
            <ol>
              <li>Click "Generate Password" to begin.</li>
              <li>Enter your desired password length when prompted.</li>
              <li>Select at least one character type to use by clicking "OK" when prompted.</li>
              <li>To exclude a character type, click "Cancel".</li>
            </ol>
          </p>

          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./Assets/script.js"></script>
  </body>
</html>
